        <nav class="navbar navbar-expand-lg navbar-dark"><!--Navbar Starts-->
            <a class="navbar-brand" href="#">JS Assignment 2</a>

            <h1>Welcome to JavaScript Assignment 2</h1> <!-- Page heading -->
            <form id="main-form" name="mainform" class="mt-4" onsubmit="return userForm();"> <!-- Form Start -->
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" class="text-center" placeholder="First Name"><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" class="text-center" placeholder="Last Name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" class="text-center" placeholder="Enter your E-mail"><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" class="text-center" placeholder="Enter your address"><br>

                        <input type="radio" id="standard" name="membership" value="Standard">
